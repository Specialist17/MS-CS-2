<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta property="og:site_name" content="Random Sentence Generator"/>
    <meta property="og:type" content="website"/>
    <title>Science of People Random Sentence Generator</title>
    <link rel="stylesheet" href="../static/css/semantic.css">
    <link rel="stylesheet" href="../static/css/styles.css">

  </head>

  <body>

        <div class="ui inverted segment">
          <div class="ui inverted secondary pointing menu">
            <a class="item" href="/">
              Home
            </a>
            <a class="active item" href="/favorites">
              Favorites
            </a>
            <a class="item" href="https://www.scienceofpeople.com/">
              Science of People Website
            </a>
          </div>
        </div>

        <div class="ui middle aligned centered grid">
            <ul class="ui relaxed divided list" style="list-style-type: none;">
              {% for entry in favorites %}
                <li class="item"><h2>{{ entry.sentence }}</h2></li>
              {% else %}
                <li class="item"><em>Unbelievable.  No favorites here so far</em></li>
              {% endfor %}
            </ul>
        </div>
  </body>
  <script src="https://use.fontawesome.com/9329e97e9b.js"></script>
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="../static/js/semantic.js" type="text/javascript"></script>
</html>
